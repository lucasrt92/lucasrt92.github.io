<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <section>
            <h1>Clase 6</h1>
            <fieldset>
                <legend>
                    Alta de Usuario
                </legend>
                <form action="AltaUsuario.html" method="POST">
                    <input type="file" name="Dni-Frente" required>
                    <input type="hidden" value="valoroculto" name="campohidden">

                    <input type="url" name="url" required placeholder="http://dominio.com.ar">
                    <input type="text" name="nombre" required placeholder="Ingrese algo">

                    <input type="text" placeholder="numeros entre 0 y 9" required pattern="[0-9]" title="error de validacion">
                    <br>
                    <textarea name="info-extra" id="" cols="50" rows="5" required>

                    </textarea>
                    <br>
                   
                    <select name="selectmultiple" multiple required>
                        <optgroup label="animales">
                            <option>leon</option>
                            <option>tigre</option>
                        </optgroup> 
                        <optgroup label="colores">
                            <option>rojo</option>
                            <option>verde</option>
                        </optgroup>
                    </select>
                    <br>
                    <input list="browser" name="databrowser">
                    <datalist input id="browser">
                        <option>Chrome</option>
                        <option>Opera</option>
                        <option>Edge</option>
                        <option>Firefox</option>

                    </datalist>

                    <br>

                    <label for="buscar">Tipo Search</label><br>
                    <input type="search" name="buscar" id="buscar"/>
                    <br>
                    <label for="buscarText">Tipo Text</label><br>
                    <input type="text" name="buscarText"/>

                    <br>

                    <input type="submit" value="Enviar">

                </form>

                
            </fieldset>    
        </section>

    </main>
</body>
</html>
